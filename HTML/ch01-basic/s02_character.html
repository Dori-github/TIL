<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
안녕하세요.
<br>
줄바꿈시 br태그를 사용해야함 <br>
<!-- <b>,<strong> 태그 : 굵은 글씨  -->

<b>굵은 글씨1</b>
<br>

<strong> 굵은 글씨2</strong>
<br>

<!-- <ins> 태그 : 밑줄  -->



<ins>밑줄</ins>
<br>

<!-- <del>태그 : 취소선 -->

<del>2,000</del>
<br>

<!-- <i>,<em> 태그 : 이탤릭체 -->

<i>이탤릭체</i><br>
이제는 <em>반응형 웹</em>이 대세이다.<br>

<!-- <span> 태그 : 하나의 영역으로 묶기  -->

<span>내용</span>
<br>

<!-- <mark> 태그 : 형광펜 효과 내기 -->

<mark> 텍스트 </mark>
<br>

<!-- 수평선 -->
<hr size ="1" width ="80%"> 
<!-- 보여지는 화면에서 80% -->

<!-- 제목 표시하기 -->
<h1>제목1</h1>
<h2>제목2</h2>
<h3>제목3</h3>
<h4>제목4</h4>
<h5 align ="center">제목5</h5>
<h6 align ="right">제목6</h6>

<!-- 단락 만들기 -->
<p align="center">가운데</p>
<p><b>왼쪽</b></p>
<p align = "right"><b>오른쪽</b></p>

<!-- div : 블럭 레밸 태그, 택스트(또는 이미지)를 블럭 단위로 묶을 때  -->
<div align ="center">가운데</div>
<div>왼쪽</div>
<div align ="right">오른쪽</div>

<!-- div와 p는 같은 라인을 형성하지만, 
p 태그는 데이터를 명시하고 비어져있는 라인을 만듬, 
div는 비어져있는 라인이 없다.
 -->



</body>
</html>
